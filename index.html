<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <form action="" method="post">

            <div class="login-form-wrapper">
                <div class="login-form-col-1">
                    <div class="login-form-col-1-banner">
                        <img class="login-form-col-1-banner-img" src="./ZiVA_InternetBanking.jpg" alt="">
                    </div>
                </div>

                <div class="login-form-col-2">
                    <div class="login-form-row-1">
                        <div class="login-form-row-1-a">
                            Welcome to Zenith Bank Internet Banking
                        </div>
                        <div class="login-form-row-1-b">
                            <img src="./zenith_logo_w.jpg" alt="">
                        </div>
                    </div>

                    <div class="login-form-row-2">
                        <div class="login-form-row-2-a red-text">Login</div>
                        <div class="login-form-row-2-b">
                            Please choose how you would like to Log in today
                        </div>
                        <div class="login-form-row-2-c">
                            <select name="" id="">
                                <option value="">Pin and Token</option>
                                <option value="">Password</option>
                            </select>
                        </div>
                        <div class="login-form-row-2-d">
                            <span>
                                <i class="fa fa-user"></i>
                                <input type="text" placeholder="ACCOUNT NUMBER">
                            </span>
                        </div>
                        <div class="login-form-row-2-e">
                            <span>
                                <i class="fa fa-lock-open"></i>
                                <input type="password" placeholder="PIN AND TOKEN">
                                <i class="fa fa-eye"></i>
                            </span>
                        </div>
                        <div class="login-form-row-2-f">
                            <button type="submit">LOGIN</button>
                        </div>
                        <div class="login-form-row-2-g">
                            <a href="">FORGOT PASSWORD</a>
                        </div>
                        <div class="login-form-row-2-h">
                            <a href="">HARDWARE TOKEN UNLOCK/RESET</a>
                        </div>
                    </div>

                    <div class="login-form-row-3">
                        <div class="login-form-row-3-a">
                            <a class="red-text" href="">
                                <i class="fa fa-exclamation-triangle"></i> SCAM ALERT
                            </a>
                            <a class="red-text" href="">
                                <i class="fa fa-envelope"></i> EMAIL FRAUD AND PHISHING
                            </a>
                            <a class="red-text" href="">
                                <i class="fa fa-phone-square"></i> CONTACT US
                            </a>
                            <a class="red-text" href="">
                                <i class="fa fa-info"></i> FAQ
                            </a>
                        </div>
                        <div class="login-form-row-3-b">
                            &copy; 2023 <a class="red-text" href="">ZENITH BANK PLC</a> | <a class="red-text"
                                href="">TERMS & CONDITIONS</a>
                        </div>
                    </div>
                </div>
            </div>

        </form>

    </body>

</html>
